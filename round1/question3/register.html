    <script src="./register.js"></script>
    <section>
        <div class="box">
        <form id="f" onsubmit="return v()" action="">
            <div  class="inputbox">
              <input type="text" id="t1" onchange="return change()" required>
              <label>First Name</label>
            </div>
            <div class="inputbox">
              <input type="text" id="t2" onchange="return change()" required>
              <label>Last Name</label>
            </div>
            <div class="inputbox">
              <input type="text" id="t4" onkeyup="pn()"required>
              <label>Mobile Number</label>
            </div>
            <div class="radio">
              <label>Gender</label>
              <input type="radio" name="r1" required>
              <label>Male</label>
              <input type="radio" name="r2" required>
              <label>Female</label>
            </div>
            <div class="inputbox">
            <input type="email" id="e1" required >
            <label>Email</label>
            </div>
            <div class="select">
              <select  id="s1" required >
               <option value="" >SELECT PROGRAM</option>
               <option value=1 >ENGENEERING</option>
               <option value=2 >ATRS</option>
               <option value=3 >SCIENCE</option>
              </select>
            </div>
            <div class="checkbox">
            <input type="checkbox" required>
            <label> Accept all Terms and Conditions</label>
            </div>
            <br>
            <center>
            <input type="submit" value="Register">
            </center>
            </form>
        </div>
        </div>
